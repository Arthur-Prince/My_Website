<!DOCTYPE html>
<html>
<head>
    <title>Visualizador de PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.17.359/pdf.min.js"></script>
</head>
<body>
	
	<div th:insert="~{fragments/layouts/header :: headerFragment}"></div>
	
	
    <canvas id="pdf-canvas"></canvas>
    <script>
        const url = 'arquivo.pdf'; // Substitua pelo caminho do seu arquivo PDF.

        const pdfjsLib = window['pdfjs-dist/build/pdf'];

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.17.359/pdf.worker.min.js';

        const loadingTask = pdfjsLib.getDocument(url);

        loadingTask.promise.then(pdf => {
            pdf.getPage(1).then(page => {
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.getElementById('pdf-canvas');
                const context = canvas.getContext('2d');

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport,
                };

                page.render(renderContext);
            });
        });
    </script>
</body>
</html>
